<!DOCTYPE html>
<html>

<head>
    <title>Geolocation POC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        .progress {
            display: none;
        }

        #map {
            height: 400px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="get-quote">
            <div class="row align-items-center">
                <div class="col-md-9 col-12 mb-2 text-center text-md-left">
                    <h3 class="mb-0">Geolocation POC</h3>
                </div>
                <div class="col-md-3 col-12 mb-2">
                    <button class="btn btn-outline-primary btn-block" onclick="fetchLocation()">Fetch location</button>
                </div>
            </div>
        </div>
        <div class="clearfix">&nbsp;</div>
        <div class="progress" id="progress">
            <div id="inner-progress" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                style="width: 0%">
            </div>
        </div>
        <div class="clearfix">&nbsp;</div>
        <div class="mt-3">
            <table class="table">
                <!-- <tbody> -->
                <tr>
                    <td>Latitude</td>
                    <td id="latitude"></td>
                    <td></td>
                </tr>
                <tr>
                    <td>Longitude</td>
                    <td id="longitude"></td>
                    <td></td>
                </tr>
                <tr>
                    <td>Country</td>
                    <td id="country"></td>
                    <td></td>
                </tr>
                <tr>
                    <td>State</td>
                    <td id="state"></td>
                    <td></td>
                </tr>
                <tr>
                    <td>City</td>
                    <td id="city"></td>
                    <td></td>
                </tr>
                <tr>
                    <td>Postal Code</td>
                    <td id="zipcode"></td>
                    <td></td>
                </tr>
                <tr>
                    <td>Zone</td>
                    <td id="zone"></td>
                    <td></td>
                </tr>
                <tr>
                    <td>IP Address</td>
                    <td id="ip"></td>
                    <td></td>
                </tr>
                <!-- </tbody> -->
            </table>
            <div class="clearfix">&nbsp;</div>
            <div class="jumbotron text-center" id="display_name"></div>
            <div class="clearfix">&nbsp;</div>
            <div id="map"></div>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="page.js"></script>
</body>

</html>
